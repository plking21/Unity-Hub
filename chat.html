    <!-- Chatroom Start -->

    <!-- JavaScript Libraries -->

    <script src="/static/bs/lib/wow/wow.min.js"></script>
    <script src="/static/bs/lib/easing/easing.min.js"></script>
    <script src="/static/bs/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/bs/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/bs/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function () {
            console.log('Connected to server');
            var title = document.getElementById('title').value;
            socket.emit('join', { title: title });
        });

        socket.on('previous_message', function (data) {
            var messagesContainer = document.getElementById('messages');
            var messageElement = document.createElement('li');
            messageElement.textContent = data.message;
            messagesContainer.appendChild(messageElement);
            scrollChatToBottom(); // Scroll to bottom
        });

        socket.on('new_message', function (data) {
            var messagesContainer = document.getElementById('messages');
            var messageElement = document.createElement('li');
            messageElement.textContent = data.message;
            messagesContainer.appendChild(messageElement);
            scrollChatToBottom(); // Scroll to bottom
        });

        document.getElementById('message-form').onsubmit = function (event) {
            event.preventDefault();
            var title = document.getElementById('title').value;
            var messageInput = document.getElementById('message');
            var message = messageInput.value;
            messageInput.value = '';
            socket.emit('message', { title: title, message: message });
        };

        // Function to scroll chat to bottom
        function scrollChatToBottom() {
            var messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
